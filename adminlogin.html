<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Banner Styling */
        #banner {
            width: 100%;
            height: 150px;
            overflow: hidden;
            background-color: #f0f0f0;
            position: absolute;
            margin-top: 2px;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        #banner img {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://res.cloudinary.com/dnu54tgci/image/upload/v1670782672/3b1de937-6d2d-4649-8ebf-349e16866164_zwkh0d.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.267);
            position: relative;
            z-index: 1;
        }

        .login-container h2 {
            color: #725d5d;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(122, 107, 107, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #3b3434;
        }

        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #020b15;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        #message {
            color: #ff4d4d;
            margin-top: 10px;
        }

        .back-button {
            margin-top: 10px;
            display: inline-block;
            color: #fff;
            text-decoration: none;
            background-color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div id="banner">
        <img src="https://sis.idealtech.edu.in/iitkresults/ideal_logo%20A+.jpg" alt="Banner Image">
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="admin_username" placeholder="Username">
        <input type="password" id="admin_password" placeholder="Password">
        <button onclick="adminLogin()">Login</button>
        <p id="message"></p>
        <a href="index.html" class="back-button">Back to User Login</a>
    </div>

    <script>
        async function adminLogin() {
            const username = document.getElementById('admin_username').value;
            const password = document.getElementById('admin_password').value;

            const response = await fetch('adminlogin.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password }) 
            });

            const data = await response.json();
            if (data.success) {
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('message').textContent = data.message;
            }
        }
    </script>
</body>
</html>
